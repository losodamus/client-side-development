<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>js-month-picker-random-lang</title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <style type="text/css">
            div#outer {
                width: 100%;
            }

            div#inner {
                width: 85%;
                margin: 32px auto 0 auto;
                text-align: center;
            }

            select#ddlOfMonths {
                font-size: 16pt;
            }
        </style>

        <script type="text/javascript">
            function populateMonthPicker() {
                var ddl = document.getElementById("ddlOfMonths");

                //  Append choices | defaults
                if(ddl.options.length === 1) {
                    for(var k = 1; k <= 12; k++) {

                        var opt = document.createElement("option");
                        opt.text = ("Placeholder #" + k);
                        ddl.add(opt);
                    }
                }

                //  Update choices | nothing selected
                if(ddl.options.selectedIndex === 0) {
                    var m = [ // [ English Abbr, English Full, Itlaian, Spanish, French ]
                        ['Jan', 'January', 'Gennaio', 'enero', 'janvier'],
                        ['Feb', 'February', 'Febbraio', 'febrero', 'février'],
                        ['Mar', 'March', 'Marzo', 'marzo', 'mars'],
                        ['Apr', 'April', 'Aprile', 'abril', 'avril'],
                        ['May', 'May', 'Maggio', 'mayo', 'mai'],
                        ['Jun', 'June', 'Giugno', 'junio', 'juin'],
                        ['Jul', 'July', 'Luglio', 'julio', 'juillet'],
                        ['Aug', 'August', 'Agosto', 'agosto', 'aout'],
                        ['Sep', 'September', 'Settembre', 'septiembre', 'septembre'],
                        ['Oct', 'October', 'Ottobre', 'octubre', 'octobre'],
                        ['Nov', 'November', 'Novembre', 'noviembre', 'novembre'],
                        ['Dec', 'December', 'Dicembre', 'diciembre', 'décembre']
                    ];

                    for(var i = 0; i < m.length; i++) {
                        ddl.options[i + 1].innerHTML  = m[i][Math.floor(Math.random() * m[i].length)];
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <select id="ddlOfMonths" onmouseover="populateMonthPicker()">
                    <option>choose month</option>
                </select>
            </div>
        </div>
    </body>
</html>
