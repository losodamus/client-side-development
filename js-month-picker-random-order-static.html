<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>js-month-picker-random-lang</title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <style type="text/css">
            div#outer {
                width: 100%;
            }

            div#inner {
                width: 85%;
                margin: 32px auto 0 auto;
                text-align: center;
            }

            div#descOfSelect {
                font-size: 16pt;
                font-weight: bold;
            }

            select#ddlOfMonths {
                font-size: 16pt;
            }
        </style>
    </head>
    <body>

        <div id="outer">
            <div id="inner">
                <div id="descOfSelect">
                    Randomized sort on page load.
                </div>
                <select id="ddlOfMonths">
                    <option>choose month</option>
                </select>
            </div>
        </div>

        <script type="text/javascript">
            var m = [
                (Math.random() + '|Jan'), (Math.random() + '|Feb'), 
                (Math.random() + '|Mar'), (Math.random() + '|Apr'), 
                (Math.random() + '|May'), (Math.random() + '|Jun'),
                (Math.random() + '|Jul'), (Math.random() + '|Aug'), 
                (Math.random() + '|Sep'), (Math.random() + '|Oct'), 
                (Math.random() + '|Nov'), (Math.random() + '|Dec')
            ];

            //  Return select element
            var ddl = document.getElementById("ddlOfMonths");
            for(var i = 0; i < m.length; i++) {

                //  Create select option
                var opt = document.createElement("option");

                //  Sort and parse months
                opt.text = m.sort()[i].split("|")[1];
                ddl.add(opt);
            }
        </script>

    </body>
</html>
